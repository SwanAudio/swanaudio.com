@(title: String, javascript: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html>
<head>
<title>Swan Audio - @title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
</head>
<body>
<header>
  <div class="minibar minibar-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-right">
          <ul class="social">
            <li><a href="https://twitter.com/swanaudio"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://github.com/SwanAudio"><i class="fa fa-github"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default navbar-static-top navbar-dark" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="@routes.Application.index" class="navbar-brand">Swan Audio</a></li>
      </ul>
      <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="nav navbar-nav navbar-right navbar-collapse collapse">
        <li><a href="#">Cables</a></li>
        <li><a href="#">Pedals</a></li>
        <li><a href="#">Research</a></li>
        <li><a href="@routes.Application.contact">About</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </div>
  </nav>
</header>
@content
<div class="container">
  <hr>
  <footer class="row small">
    <div class="col-xs-6 text-left">Copyright &copy; 2014 Swan Audio. All rights reserved.</div>
    <div class="col-xs-6 text-right"><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></div>
    &nbsp;
  </footer>
</div>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.3.0/holder.js" type="text/javascript"></script>
@javascript
</body>
</html>
