@(title: String, javascript: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
<head>
  <title>@title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
  <div class="container">
    <a href="#" class="navbar-brand">Swan Audio</a>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Login / Register</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-usd"></span>0.00</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  @content
<hr>
<footer class="row small">
  <div class="col-xs-6 text-left">Copyright &copy; 2014 Swan Audio. All rights reserved.</div>
  <div class="col-xs-6 text-right"><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></div>
</footer>
</div>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("handlebars.min.js"))" type="text/javascript"></script>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("ember.js"))" type="text/javascript"></script>
@javascript
</body>
</html>
