@(route: String)
@main("404: Not Found") {
<section class="container">

    <div class="col-xs-12 text-center">
      <h1>Whoops!</h1>
      <p>The page you're looking for is dead, Jim.</p>

      <img data-src="holder.js/1200x500/sky" alt="Add a dead bird picture here.">

      <p>@route</p>
    </div>
  </div>
</section>
}
